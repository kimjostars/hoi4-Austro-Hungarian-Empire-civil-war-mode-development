  ##북독일  정치  중점##
  ger_one:0 "1936년 연방의원선거"
  ger_one_desc:0 "이선거를 통해우리의 미래가 결정될것 입니다."
  ger_paternal_autocrat_root_start:0 "왕정당의 집권"
  ger_paternal_autocrat_root_start_desc:0 "후견전제주의를 주요이념으로 삼는 왕정당이 현재선거에서 집권하였습니다."
  ger_national_populist_root_start:0  "독일국가당의 집권"
  ger_national_populist_root_start_desc:0 "민족주의,반유대주의를 외치는 독일국가당이 현재선거에서 집권하였습니다."
  ger_democratic_root_start:0 "사민,중앙당 연정의 집권"
  ger_democratic_root_start_desc:0  "지난정권에서도 여당이던 사민,중앙당의 연정이 이번선거에도 집권하였습니다."
  ger_communism_root_start:0  "공산당의 집권"
  ger_communism_root_start_desc:0 "선거에서 공산당이 집권하였습니다."
  ger_national_populist_root_secount:0  "공산주의자 숙청"
  ger_national_populist_root_secount_desc:0 "연방에 혼란을 야기하는 공산주의자들을 숙청하여 국가를 바로잡아야합니다.\n공산주의자들을 숙청하는 디시전이 추가됩니다."
  ger_national_populist_root_three_one:0  "???의 집권"
  ger_national_populist_root_three_one_desc:0 "???가 북독일 연방의 총리가 되었습니다."
  ger_national_populist_root_three_two:0  "???2의 권력유지"
  ger_national_populist_root_three_two_desc:0 "???2총리가 권력을 유지에 성공하였습니다."
  ger_democratic_root_secount_one:0 "사민당의 단독집권"
  ger_democratic_root_secount_one_desc:0  "사민당이 단독으로 집권하는것을 성공하였습니다"
  ger_democratic_root_secount_two:0 "중앙당의 단독집권"
  ger_democratic_root_secount_two_desc:0  "중앙당이 단독으로 집권하는것을 성공하였습니다"
  ger_communism_root_secount:0  "극우파 숙청"
  ger_communism_root_secount_desc:0 "연방에 혼란을 야기하는 극우주의자를 숙청하여 국가를 바로잡아야합니다.\n극우주의자들을 숙청하는 디시전이 추가됩니다."

  ##북독일  컨트리  이벤트##
  north_ger.1.title:0 "1936년 연방의원선거"
  north_ger.1.description:0 "이선거는 연방의 정치적혼란이 지속되어 폐하께서 의회해산권을 발동하신후 연방의원들을 다시뽑는선거입니다.\n또한이번선거에서 국민들은  미국발경제위기를 헤쳐나갈 정당을 선택하여야합니다.\n아래는 이번선거에 출마한 주요정당들에 대한 설명입니다.\n왕정당은 폐하의 권력강화를 주요사상으로 합니다.\n독일국가당은 민족주의,반유대주의를 주요사상으로 하는 정당이며 대전기이후의 혼란으로 지속적으로 인기높아져 이번선거에서 주요정당이 되었습니다.\n사민당,중앙당 연정은 대전전 연방의 주요정당이였으며 극단주의 정당를 막기위하여 사회민주당과 중앙당의 연합입니다.\n독일공산당은 공산주의를 주요이념으로 삼으며 러시아혁명의 영향과 대전기이후의 혼란으로 인기가 높아졌으며 이번선거에서의 주요정당중하나입니다."
  north_ger.1.a:0 "독일왕정당의 선거승리"
  north_ger.1.b:0 "독일국가당의 선거승리"
  north_ger.1.c:0 "사민,중앙당  연정의 선거승리"
  north_ger.1.d:0 "독일공산당의 선거승리"

