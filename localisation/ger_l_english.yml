  communism_kill:0  "공산주의자 숙청"
  communism_kill_desc:0 "국가의 해악인 공산주의자들의 세력을 숙청,감소시켜야합니다."
  communist_disgrace:0  "공산주의자 공개망신"
  communist_disgrace_desc:0 "공산주의자들에게 망신주어 공산주의의 인기를 감소시킵니다."
  national_populist_kill:0  "극우주의자 숙청"
  national_populist_kill_desc:0 "국가의 좋은점이 없는 극우주의자들을 숙청하여야합니다."

